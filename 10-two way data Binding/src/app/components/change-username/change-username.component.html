<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
              <p class="h3">Change Username(Manual)</p>
          </div>
          
          <div class="card-body">
            <form>
              <input
                type="text"
                [value]="username"
                (input)="updateInput($event)"
                class="from-control"
              />
              <h3>{{ username }}</h3>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
