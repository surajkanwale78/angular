<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <p class="h4">Change Username (automatic)</p>
          </div>
          <div class="card-body">
            <form>
              <input type="text"
                     name="username"
                [(ngModel)]="username"
                

               class="form-control" />
            </form>
            <h3>{{username}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
