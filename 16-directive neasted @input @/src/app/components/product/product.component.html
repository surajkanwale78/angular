<div class="card shadow lg" *ngIf="product">
    <div class="card-header">
        <img [src]="product.image" alt="" class="img-fluid">
    </div>
    <div class="card-body shadow">
        <ul class="list-group">
            <li class="list-group-item">
                name: {{product.name}}
            </li>
            <li class="list-group-item">
                price: {{product.price}}
            </li>
            <li class="list-group-item">
                Qty: {{product.qty}}
            </li>

        </ul>
    </div>
</div>
